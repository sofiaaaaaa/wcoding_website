{% extends 'wcoding/base.html' %}

{% load post_tags %}
{% load staticfiles %}
{% load i18n %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock css %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title text-center text-uppercase">{{ post.title }}</h1>
        <hr class="title-line">

        {{ post.body|safe|linebreaks }}

    </div>
{% endblock %}
